<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriPod - Explore</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ffd700; /* Gold color on hover */
        }

        .register a {
            background-color: #ffd700; /* Gold color for Register button */
            color: #222;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .register a:hover {
            background-color: #ffcc00; /* Slightly darker gold color on hover */
        }

        .h-text {
            text-align: center;
            margin-top: 50px;
        }

        .h-text span {
            font-size: 18px;
            color: #ffd700; /* Gold color for "Explore" */
        }

        .h-text h1 {
            font-size: 36px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .h-text a {
            background-color: #ffd700; /* Gold color for Search button */
            color: #222;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .h-text a:hover {
            background-color: #ffcc00; /* Slightly darker gold color on hover */
        }
    </style>
</head>
<body >
    <header>
        <nav>
            <div class="logo">TriPod</div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Music</a>
                <a href="#">Podcast</a>
                <a href="#">Album</a>
            </div>
            <div class="register">
                <a href="#">Register</a>
            </div>
        </nav>
        <section class="h-text">
            <span>Explore</span>
            <h1>Where words fail, music speaks</h1>
            <br>
            <a href="#">Search</a>
        </section>
    </header>
</body>
</html>
